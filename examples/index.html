<body>
    <style>
      .demo-title {
        margin-top: 25px;
        margin-bottom: 10px;
        font-size: 25px;
      }
      .grid__cell {
        margin-bottom: 10px;
      }

      .input__label {
        margin-bottom: 5px;
      }
    </style>
  
    <div id="awes-app">
      <div style="max-width: 500px">
        <form-builder url="http://httpbin.org/post" >
          <div class="demo-title">Input example</div>
          <fb-input name="input" label="label"></fb-input>

          <div class="demo-title">Masked input example: 3 letters - 3 digits</div>
          <fb-input name="input" label="Masked input" mask="AAA-###"></fb-input>

          <div class="demo-title">Multi-block example</div>
          <fb-multi-block name="multi">
            <fb-input name="input" label="multi-block"></fb-input>
          </fb-multi-block>

          <div  class="demo-title">Checkbox example</div>
          <fb-checkbox name="check" label="checkbox"></fb-checkbox>

          <div  class="demo-title">Switcher example</div>
          <fb-checkbox name="check" label="checkbox" theme="s2"></fb-checkbox>

          <div  class="demo-title">Radio-group example</div>
          <fb-radio-group name="radio" label="radio" :items="[{name:'one', value: 1}, {name:'two', value: 2}, {name:'three', value: 3}]"></fb-radio-group>

          <div  class="demo-title">Select example</div>
          <fb-select name="select" label="select" :select-options="[{name:'one', value: 1}, {name:'two', value: 2}]"></fb-select>

          <div  class="demo-title">Textarea example</div>
          <fb-textarea name="textarea" label="textarea"></fb-textarea>

          <div  class="demo-title">Code example</div>
          <div class="grid__cell">
            <fb-code name="code"></fb-code>
          </div>

          <div class="grid__title">Company slug example</div>
          <fb-input name="company"></fb-input>
          <fb-company-slug name="slug" input="company"></fb-company-slug>

          <div class="grid__title">Auto captcha</div>
          <fb-auto-captcha show></fb-auto-captcha>
          
          <div class="grid__title">Slider (styled example for test)</div>
          <fb-slider name="range"></fb-slider>
        </form-builder>
      </div>
    </div>
</body>

</html>
